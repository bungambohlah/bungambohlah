# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          #  - public_repo
          #  - read:user
          #  - read:org
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for some packages related data)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: bungambohlah
          template: classic
          base: header, activity, community, repositories, metadata
          base_hireable: yes
          commits_authoring: bungambohlah
          config_octicon: yes
          config_timezone: Asia/Jakarta
          config_twemoji: no
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_activity: no
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 3
          plugin_activity_load: 300
          plugin_activity_visibility: all
          plugin_followup: no
          plugin_followup_archived: no
          plugin_followup_sections: repositories
          plugin_gists: yes
          plugin_isocalendar: no
          plugin_isocalendar_duration: half-year
          plugin_lines: no
          plugin_pagespeed: no
          plugin_pagespeed_detailed: no
          plugin_pagespeed_pwa: no
          plugin_pagespeed_url: afifjusuf.dev
          plugin_posts: yes
          plugin_posts_limit: 4
          plugin_posts_source: dev.to
          plugin_posts_user: bungambohlah
          plugin_projects: no
          plugin_projects_limit: 4
          plugin_repositories: no
          plugin_sponsors: yes
          plugin_sponsors_sections: goal, list, about
          plugin_sponsors_size: 24
          plugin_stackoverflow: yes
          plugin_stackoverflow_limit: 2
          plugin_stackoverflow_lines: 4
          plugin_stackoverflow_lines_snippet: 2
          plugin_stackoverflow_sections: answers-top, questions-recent
          plugin_stackoverflow_user: 9099598
          plugin_stars: no
          plugin_stars_limit: 4
          plugin_tweets: no
          plugin_tweets_attachments: no
          plugin_tweets_limit: 2
          plugin_tweets_user: bungambohlah
          repositories_forks: no
